name: Release beta
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.OPENFEATURE_NPM_TOKEN }}
